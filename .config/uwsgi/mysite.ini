[uwsgi]
chdir = ~/srv/three_step_lease/
module = three_step.wsgi:application
home = /home/ubuntu/myvenv/

chmod-socket = 666

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/three_step.pid
logto = /var/log/uwsgi/three_step/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
